<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space X - Travel Agency</title>
  <link rel="shortcut icon" href="./media/icon.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
  <header>
    <div class="title">
      <a href="http://www.spacex.com" target="_blank">
        <img src="./media/logo.png" alt="SpaceX Logo">
      </a>
      <h1>Travel agency</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="line"></div>
  </header>
  <main>
    <div class="carousel">
      <div class="carousel__figure">
        <img src="./media/car1.jpg" alt="space" class="carousel__figure--pic">
        <img src="./media/car2.jpeg" alt="moon" class="carousel__figure--pic">
        <img src="./media/car3.jpg" alt="mars" class="carousel__figure--pic">
      </div>
    </div>

    <div class="offers">
      <div class="perspective">
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(https://i.ibb.co/pwhY1Js/off1.jpg);">
            <h2>A weekend in space</h2>
            <span>from $5.000</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(https://i.ibb.co/KjrxhJT/off2.jpg)">
            <h2>Take a rest on the moon</h2>
            <span>from $15.000</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(https://i.ibb.co/gvqmTR5/off3.jpg);">
            <h2>Holidays on Mars</h2>
            <span>from $45.000</span>
          </div>
        </div>
      </div>
    </div>

    <div class="button">
      <a href="http://www.spacex.com" target="_blank">
        <svg height="60" width="320">
          <rect class="button__rect" height="60" width="320"></rect>
        </svg>
        <div class="button__text">GET STARTED</div>
      </a>
    </div>
  </main>

  <footer>
    <div class="network">
      <a href="http://twitter.fr"><i class="fab fa-twitter"></i></a>
      <a href="http://facebook.fr"><i class="fab fa-facebook"></i></a>
      <a href="http://flickr.fr"><i class="fab fa-flickr"></i></a>
      <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank">Ludovic Daub; Â© 2020</a>
    </div>
  </footer>


  <script type="text/javascript" src="./assets/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
